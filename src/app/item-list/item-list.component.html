<div class="controls-container">
    <input [(ngModel)]="newItem" placeholder="Enter item" />
    <input [(ngModel)]="newDescription" placeholder="Enter description" />
    <input [(ngModel)]="newDueDate" type="date" placeholder="Enter due date" />
    <input [(ngModel)]="newPriority" placeholder="Enter priority" />
    <select [(ngModel)]="newStatus">
      <option value="to-do">To Do</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>
    <button (click)="addItem()">Add</button>
  </div>
  
  <div class="sort-container">
    <label for="sort">Sort by: </label>
    <select id="sort" (change)="setSortBy($event)">
      <option value="">None</option>
      <option value="dueDate">Due Date</option>
      <option value="priority">Priority</option>
    </select>
  </div>
  
  <div class="task-list">
    <div class="header-row">
      <div class="header-cell">Title</div>
      <div class="header-cell">Description</div>
      <div class="header-cell">Due Date</div>
      <div class="header-cell">Priority</div>
      <div class="header-cell">Status</div>
      <div class="header-cell">Actions</div>
    </div>
    <ul>
      <li *ngFor="let item of items; let i = index" class="task-item">
        <div *ngIf="!item.isEditing" class="task-details">
          <div class="cell">{{ item.text }}</div>
          <div class="cell">{{ item.description }}</div>
          <div class="cell">{{ item.dueDate }}</div>
          <div class="cell">{{ item.priority }}</div>
          <div class="cell">
            <select [(ngModel)]="item.status">
              <option value="to-do">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="cell">
            <button (click)="editItem(i)" class="edit-save">{{ item.isEditing ? 'Save' : 'Edit' }}</button>
            <button (click)="deleteItem(i)" class="delete">Delete</button>
          </div>
        </div>
        <div *ngIf="item.isEditing" class="task-details">
          <div class="cell"><input [(ngModel)]="item.text" /></div>
          <div class="cell"><input [(ngModel)]="item.description" /></div>
          <div class="cell"><input [(ngModel)]="item.dueDate" type="date" /></div>
          <div class="cell"><input [(ngModel)]="item.priority" /></div>
          <div class="cell">
            <select [(ngModel)]="item.status">
              <option value="to-do">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="cell">
            <button (click)="editItem(i)" class="edit-save">Save</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
